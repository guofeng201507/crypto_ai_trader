[pytest]
testpaths = 
    crypto_price_monitor/tests
    crypto_news_monitor/tests
    crypto_orderbook_monitor/tests
    crypto_futures_monitor/tests
    tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[coverage:run]
source = 
    crypto_price_monitor
    crypto_news_monitor
    crypto_orderbook_monitor
    crypto_futures_monitor
    src

omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
